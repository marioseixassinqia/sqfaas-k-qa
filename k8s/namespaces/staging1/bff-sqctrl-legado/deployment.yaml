apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bff-sqctrl-legado
  name: bff-sqctrl-legado
  namespace: staging1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-sqctrl-legado
  template:
    metadata:
      labels:
        app: bff-sqctrl-legado
    spec:
      containers:
      - env:
        - name: SERVER_SERVLET_CONTEXTPATH
          value: /sqctrl-legado
        - name: SERVER_PORT
          value: '8081'
        - name: JAVA_OPTS
          value: -Djavax.net.ssl.trustStore=/opt/certs/sqfaas.jks -Djavax.net.ssl.trustStorePassword=demosy
        envFrom:
        - configMapRef:
            name: bff-common-configmap
        - configMapRef:
            name: bff-sqctrl-legado-configmap
        image: sinqia.azurecr.io/fundos/sqfaas/bff/sqctrl-legado:1.1.0-rc.2
        imagePullPolicy: Always
        name: bff-sqctrl-legado
        ports:
        - containerPort: 8081
        volumeMounts:
        - mountPath: /opt/certs
          name: certs  # Aqui está o volume 'certs' que está sendo montado corretamente
          readOnly: true
      imagePullSecrets:
      - name: acr-secret
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
        - name: certs
          secret:
            secretName: sqfaas-files
